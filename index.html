<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Boticario</title>
</head>

<body>
    <header class="header">
        <div class="container">

            <div class="web-menu">
                <ul>
                    <li class="selected"><a href="#"><span>Minha loja</span></a></li>
                    <li><a href="#">Perfume</a></li>
                    <li><a href="#">Maquiagem</a></li>
                    <li><a href="#">Cabelos</a></li>
                    <li><a href="#">Infantil</a></li>
                </ul>
            </div>
            <div class="car">
                <img src='./img/car.png'>
            </div>
        </div>
    </header>

    <section class="container">
        <h1 class="title">Últimos produtos</h1>
    </section>

    <section class="container-item">
        <div class="models">
            <div class="boticario-item">
                <a href="">
                    <div class="boticario-item--img"><img src="" /></div>
                </a>
                <div class="boticario-item--name">nome</div>
                <div class="boticario-item--price">R$ --</div>
            </div>
        </div>
    </section>


    <section class="boticario-modal">
        <div class="modal">
            <div class="boticario-modal--img"><img
                    src="https://boticario.vteximg.com.br/arquivos/ids/195945/Crazy_Feelings_Desodorante_Colonia_Boticollection_100ml_71877_frontal.jpg?v=636760814659370000" />
            </div>
            <div class="boticario-modal--info">
                <div class="fechar-modal">
                    <p>X</p>
                </div>
                <div class="boticario-modal--name">Crazy Feelings Des. Colônia Boticollection</div>
                <div class="boticario-modal--price">price</div>
                <div class="boticario-quantity">
                    <button class="boticario-less">-</button>
                    <div class="n">1</div>
                    <button class="boticario-more">+</button>
                </div>
                <div class="boticario-buttons">
                    <div class="boticario-add--item">Adicionar</div>
                    <div class="boticario-remove--item">Cancelar</div>
                </div>

            </div>
        </div>

    </section>
    <script src="js/script.js"></script>
</body>

</html>
